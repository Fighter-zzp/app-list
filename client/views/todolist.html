<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="/libs/ydui/css/ydui.css?rev=a4b9d6e8c9c1cae7ea4676f911682af7" />
    <link rel="stylesheet" href="/libs/ydui/css/demo.css" />
    <style>
        .list-title {
            font-size: 15px !important;
        }
        
        .list-subtitle {
            font-size: 12px !important;
            color: dodgerblue;
        }
        
        .list-subopt {
            font-size: 12px !important;
            color: red;
            cursor: pointer;
        }
        
        .list-subopt2 {
            font-size: 12px !important;
            color: dodgerblue;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="g-flexview">

        <header class="m-navbar">
            <a href="/index.html" class="navbar-item"><i class="back-ico"></i></a>
            <div class="navbar-center"><span class="navbar-title">便签列表</span></div>
        </header>

        <aside class="demo-tip">
            <p></p>
            <p></p>
        </aside>

        <section class="g-scrollview">
            <div id="J_ListContent" class="m-list list-theme4"></div>
            <div class="m-actionsheet" id="J_ActionSheet">
                <div class="m-cell">
                    <div class="cell-item">
                        <div class="cell-left"><i class="cell-icon icon-order"></i>标题：</div>
                        <div class="cell-right">
                            <input type="text" id="id" style="display:none;" />
                            <input type="text" id="title" class="cell-input" placeholder="" autocomplete="off" />

                        </div>
                    </div>
                    <a class="cell-item" href="javascript:;">
                        <div class="cell-left"><i class="cell-icon icon-type"></i>等级：</div>
                        <div class="cell-right">
                            <label class="cell-right cell-arrow">
                                <select class="cell-select" id="type">
                                    <option value="普通">普通</option>
                                    <option value="紧急">紧急</option>
                                </select>
                            </label>
                        </div>
                    </a>


                </div>
                <a href="javascript:;" class="actionsheet-action" id="J_Save">新建</a>
                <a href="javascript:;" class="actionsheet-action" id="J_Cancel">关闭</a>
            </div>
        </section>
        <footer class="m-tabbar tabbar-fixed">
            <a href="/views/todolist.html?flag=0" class="tabbar-item" id="flag0">
                <span class="tabbar-icon">
                    <img src="/libs/ydui/images/工作.png" />
                </span>
                <span class="tabbar-txt">未完成</span>
            </a>
            <a href="/views/todolist.html?flag=1" class="tabbar-item" id="flag1">
                <span class="tabbar-icon">
                    <img src="/libs/ydui/images/工作.png" />
                </span>
                <span class="tabbar-txt">已完成</span>
            </a>
            <a href="#" class="tabbar-item" id="J_ShowActionSheet">
                <span class="tabbar-icon">
                    <img src="/libs/ydui/images/新建.png" />
                </span>
                <span class="tabbar-txt">新建</span>
            </a>
        </footer>
    </section>
    <script id="J_ListHtml" type="text/html">
        {{each list as data}}
        <a href="#" class="list-item" data-id="{{data.id}}" data-title="{{data.title}}" data-type="{{data.type}}">
            <div class="list-avatar">
                {{data.type}}
            </div>
            <div class="list-mes">
                <h3 class="list-title">{{data.title}}</h3>
                <div class="list-mes-item">
                    <div>
                        <span class="list-subtitle">状态:{{data.isdone?"已完成":"未完成"}}</span>
                    </div>
                </div>
            </div>
            <div class="cell-right">
                <span class="list-subopt list-delete" data-id="{{data.id}}"> <i class="icon-delete"></i>删除</span>
                <span class="list-subopt2  list-done" data-id="{{data.id}}"> <i class="icon-checkoff"></i>完成</span>
            </div>

        </a>
        {{/each}}
    </script>
    <script src="/libs/ydui/js/jquery2.1.4.min.js"></script>
    <!-- <script src="http://static.ydcss.com/libs/arttemplate/template.js"></script> -->
    <script src="/libs/template.js"></script>
    <script src="/libs/ydui/js/ydui.js"></script>
    <script src="/libs/ydui/js/ydui.flexible.js"></script>
    <script src="/dist/todolist.js"></script>

</body>

</html>
